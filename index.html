<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--a container for a logo-->
      <header class="row justify-content-center align-items-center">
        <img
          src="./mike-cassidy-ljgDHg9H1pY-unsplash.jpg"
          alt="logo example"
          class="col-3 mt-2 mb-2 logo"
        />
      </header>
      <!--a container for money balance-->
      <main class="row justify-content-center align-items-center">
        <h1 class="col-auto border border-dark balance bg-info text-white">
          Balance is 0
        </h1>
      </main>
      <!--a general container for income and expenditure-->
      <section
        class="row justify-content-center align-items-center flex-nowrap sheet"
      >
        <!--a contaner for income-->
        <div class="col border border-dark income">
          <!--a header-->
          <div class="row">
            <h2 class="col-auto header">Income</h2>
          </div>
          <!--a form for entering the information-->
          <form action="" class="row row-cols-auto form" name="incomeForm">
            <!--a field with a name of the income-->
            <div class="col pe-0">
              <input
                type="text"
                class="item py-1"
                id="income-item"
                name="incomeItem"
                placeholder="Income name"
                style="width: 275px"
                value=""
              />
            </div>
            <!--a field with an amount-->
            <div class="col pe-0">
              <input
                type="number"
                class="amount py-1"
                id="income-amount"
                name="incomeAmount"
                placeholder="0"
                style="width: 110px"
                value=""
              />
            </div>
            <!--a button-->
            <div class="col" style="padding-left: 10%">
              <input
                type="button"
                class="py-1 button"
                id="income-button"
                name="incomeButton"
                value="Submit"
                click="submitOnClick()"
              />
            </div>
          </form>
          <!--a horizontal line-->
          <div class="row">
            <hr class="col ms-3 mt-3" style="height: 3px" />
          </div>
          <!--an unordered list with the names of an income; the list should be dynamic-->
          <div class="row">
            <div class="col">
              <ul
                id="income-items"
                style="height: 175px; overflow-y: auto"
                class="list-group"
              ></ul>
            </div>
          </div>
          <!--a text with a sum of the income; the text should be dynamic-->
          <div class="row">
            <p class="col-auto text">
              Sum:
              <strong class="sum-info" style="color: green"> </strong>
            </p>
          </div>
        </div>
        <!--a container for expenditures-->
        <div class="col border border-dark expenditures">
          <div class="row justify-content-start align-items-center">
            <h2 class="col-auto header">Expenditures</h2>
          </div>
          <!--a form for entering the information-->
          <form
            action=""
            class="row row-cols-auto form"
            name="expendituresForm"
          >
            <!--a field with a name of the expenditures-->
            <div class="col pe-0">
              <input
                type="text"
                class="item py-1"
                id="expenditures-item"
                name="expendituresItem"
                placeholder="Expenditures name"
                style="width: 275px"
                value=""
              />
            </div>
            <!--a field with an amount-->
            <div class="col pe-0">
              <input
                type="number"
                class="amount py-1"
                id="expenditures-amount"
                name="expendituresAmount"
                placeholder="0"
                style="width: 110px"
                value=""
              />
            </div>
            <!--a button-->
            <div class="col" style="padding-left: 10%">
              <input
                type="button"
                class="py-1 button"
                id="expenditures-button"
                name="expendituresButton"
                value="Submit"
                onclick="submitOnClick()"
              />
            </div>
          </form>
          <!--a horizontal line-->
          <div class="row">
            <hr class="col me-3 mt-3" style="height: 3px" />
          </div>
          <!--an unordered list with the names of an expenditure; the list should be dynamic-->
          <div class="row">
            <div class="col">
              <ul
                id="expenditures-items"
                style="height: 175px; overflow-y: auto"
                class="list-group"
              ></ul>
            </div>
          </div>
          <div class="row">
            <!--a text with a sum of the expenditures; the text should be dynamic-->
            <p class="col-auto text">
              Sum:
              <strong class="sum-info" style="color: red"></strong>
            </p>
          </div>
        </div>
      </section>
    </div>
    <script src="https://github.com/dmalenik/project-3-211210.github.io/blob/faf438fe0d5cc59df2523ed191e67e39918fd1f6/app.js"></script>
  </body>
</html>
